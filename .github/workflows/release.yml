name: Build & Release

on:
  push:
    tags:
      - 'v*' # dispara quando criar tags tipo v1.0.0, v1.0.1 etc.
  workflow_dispatch: # permite executar manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force
        continue-on-error: true

      - name: Install dependencies (fallback)
        if: failure()
        run: npm install --force

      - name: Build app (Windows)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          WIN_CSC_LINK: ""
          WIN_CSC_KEY_PASSWORD: ""
          PUBLISH_NEVER: false

      - name: List dist contents
        run: dir dist
        shell: cmd

      - name: Upload Windows artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/*.msi
            dist/*.zip
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          body: |
            ## WhatsApp Auto React Desktop - ${{ github.ref_name }}
            
            ### ðŸ“¦ Downloads
            - **Windows Installer:** WhatsApp Auto React Setup *.exe
            
            ### âœ¨ O que hÃ¡ de novo
            - Build automÃ¡tico configurado
            - Instalador NSIS funcional
            - Suporte para Windows x64 e ia32

      - name: Upload artifacts as workflow artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: windows-build-${{ github.run_number }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 7

  build-mac:
    runs-on: macos-latest
    if: false # Desabilitado temporariamente atÃ© configurar scripts Mac
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Build app (macOS)
        run: npm run dist:mac || npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          APPLE_ID: ""
          APPLE_ID_PASSWORD: ""

      - name: Upload Mac artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.pkg
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    if: false # Desabilitado temporariamente atÃ© configurar scripts Linux
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Install dependencies
        run: npm ci --force

      - name: Build app (Linux)
        run: npm run dist:linux || npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

  create-release-notes:
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update Release Notes
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          body: |
