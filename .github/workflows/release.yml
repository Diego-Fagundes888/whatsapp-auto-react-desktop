            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ðŸ’¾ Downloads disponÃ­veis:
            - **Windows:** WhatsApp Auto React Setup.exe (x64/ia32)
            
            ### ðŸ“‹ Requisitos:
            - Windows 10 ou superior
            - 4GB RAM mÃ­nimo
            - 200MB espaÃ§o em disco
            
            ### ðŸš€ Como instalar:
            1. Baixe o instalador para seu sistema
            2. Execute o arquivo .exe
