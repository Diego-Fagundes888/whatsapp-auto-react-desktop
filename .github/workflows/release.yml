name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force
        continue-on-error: true

      - name: Install dependencies (fallback)
        if: failure()
        run: npm install --force

      - name: Build app (Windows)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          PUBLISH_NEVER: false

      - name: List dist contents
        run: dir dist
        shell: cmd

      - name: Upload Windows artifacts to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/*.msi
            dist/*.zip
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          name: Release ${{ github.ref_name }}
          body: |
            ## WhatsApp Auto React Desktop - ${{ github.ref_name }}
            
            ### ðŸ“¦ Downloads
            - **Windows Installer:** WhatsApp Auto React Setup *.exe
            
            ### âœ¨ O que hÃ¡ de novo
            - Build automÃ¡tico configurado
            - Instalador NSIS funcional
            - Suporte para Windows x64 e ia32

      - name: Upload artifacts as workflow artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-build-${{ github.run_number }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 7
